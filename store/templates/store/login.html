{% extends "./base.html" %}
{% load crispy_forms_tags %} 

{% block content%}


<div class="col-lg-4 mx-auto border rounded p-3 mt-4">
    <form action="/login/" method="post">
        {% csrf_token %}
        <h1 class="display-4 text-center">Login Here</h1>
        
        <div class="text-center">
            <img height="90px" src="https://lh3.googleusercontent.com/proxy/7snTG9sH2P4jrH5s1PYt65dr3S-oMLRqtHFuS7y33ZIRihuWwMWxMd62PUA8wnYeanrRkOST4ycNnXNg6lSG3xmSPPA_znuZ1smq" alt="">

        </div> 
        <hr>
       
    
        {{ form|crispy }}
        
    <div class="form-group">
        <input class="btn btn-info" type="submit" value="Login">

    </div>
    </form>
    
    
</div>

{% endblock %}
